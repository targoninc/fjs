name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  check_version:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19.x'
      - name: Install dependencies
        run: npm ci
      - name: Verify NPM package version
        run: |
          PACKAGE_VERSION=$(npm list @targoninc/fjs --json | jq -r '.dependencies["@targoninc/fjs"].version')
          echo "Package version: ${PACKAGE_VERSION}"
          echo "Package version in package.json: $(jq -r .version package.json)"
          if [ -z "${PACKAGE_VERSION}" ]; then
            echo "Package version is empty, aborting..."
            exit 1
          
          if [ "${PACKAGE_VERSION}" == "$(jq -r .version package.json)" ]; then
            echo "Package version matches the version in package.json"
            exit 0
          else
            echo "Package version does not match the version in package.json, publishing..."
          fi

  build:
    needs: check_version
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

  publish-npm:
    needs: build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}